{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<div class="jumbotron">
			<div class="container">
				{% if user.is_authenticated %}
					<a class="top-menu" href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-edit"></span></a>
					<a class="top-menu" href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
					<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
				{% else %}
					<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
				{% endif %}    
					<h1><a href="/" class="external_link" id="link_to_wiki_page">Django Girls Blog</a></h1>
			</div>
		</div>
		<div id="warp" class="container">		
			<div class="row">
				<div class="col-xs-12 col-md-8">		
					{% block content %}
					{% endblock %}
				</div>
				<div class="col-xs-12 col-md-4">
					<strong>Rank</strong>
				</div>		
			</div>
			<footer class="text-center">
				<strong>&copy;2019 Django Board - By Lily</strong>
			</footer>
		</div>
	</div>
</body>
</html>
